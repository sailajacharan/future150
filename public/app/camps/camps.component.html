<f150-event-jumbotron eventType="camps"></f150-event-jumbotron>
<div class="container-fluid">
  <div class="row padding-bottom-20">
    <div class="col-md-4">
      <div class="btn-group btn-group-lg btn-group-justified">
        <a class="btn btn-primary">All</a>
        <a class="btn btn-primary-outline">Camps</a>
        <a class="btn btn-primary-outline">Tournaments</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="btn-group btn-group-lg btn-group-justified">
        <a class="btn btn-primary">Featured</a>
        <a class="btn btn-primary-outline">Just Added</a>
        <a class="btn btn-primary-outline">Coming Soon</a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="input-group">
        <span class="input-group-addon">Find Near Me:</span>
        <input type="text" class="form-control input-lg" placeholder="ZIP/CITY, ST" />
        <span class="input-group-addon">
          <i class="fa fa-search"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="row" ng-if="camps.length > 1">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">Upcoming Future150 Camps</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let camp of camps | slice:0:visibleCampCount" [hidden]="isCampsLoading">
              <a class="thumbnail">
                <div class="overlay-wrapper">
                  <img [src]="camp.imageUrl" [alt]="camp.title" [errSrc]="defaultEventImageUrl" class="img-fluid">
                  <span class="overlay">3 Spots Left</span>
                </div>
                <div class="caption text-center">
                  <h3>{{camp.title}}</h3>
                </div>
              </a>
            </div>
            <div class="col-xs-12 text-center" [hidden]="!isCampsLoading">
              <i class="fa fa-circle-o-notch fa-3x fa-spin"></i>
            </div>
          </div>
        </div>
        <div class="panel-footer text-center">
          <button (click)="showMoreCamps()" class="btn btn-lg btn-primary">More Camps <span class="caret"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>
