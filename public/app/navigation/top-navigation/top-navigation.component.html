<nav [class]="'navbar navbar-top hidden-xs hidden-sm ' + selectedSite.className">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a>Divisions:</a>
            </li>
            <li *ngFor="let site of sites" class="nav-item">
                <a [routerLink]="site.path" class="separator" [class.active]="site == selectedSite">{{site.name}}</a>
            </li>
        </ul>
        <ul class="nav navbar-nav pull-xs-right">
            <li class="nav-item">
                <a [routerLink]="selectedSite.path + '/message-boards'">Message Boards</a>
            </li>
            <li class="nav-item">
                <a href="http://future150report.com/" target="_blank">Future150 Report</a>
            </li>
            <li class="nav-item">
                <a [routerLink]="selectedSite.path + '/contact-us'">Contact Us</a>
            </li>
            <li *ngIf="!user" class="nav-item">
                <a [routerLink]="selectedSite.path + '/login'" class="text-green">Login</a>
            </li>
            <li class="dropdown" *ngIf="user">
                <a href class="dropdown-toggle" data-toggle="dropdown">
                    {{vm.user.username}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a [routerLink]="selectedSite.path + '/account'">Account</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <button (click)="logout()">Logout</button>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
