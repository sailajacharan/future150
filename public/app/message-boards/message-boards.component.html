<div class="container-fluid">
  <div class="page-header">
    <h1>Message Boards</h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Title</th>
              <th>Replies</th>
              <th>Views</th>
              <th>Last Message</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let thread of threads">
              <td>
                <a>{{thread.title}}</a>
                <p>{{thread.starter.fullName}}</p>
              </td>
              <td>{{thread.replies}}</td>
              <td>{{thread.views}}</td>
              <td>{{thread.lastMessage.poster.fullName}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
