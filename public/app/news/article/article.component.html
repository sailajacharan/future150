<div class="jumbotron" [ngStyle]="{'background-image': 'url(' + article.imageUrl + ')'}"></div>
<div class="container-fluid">
  <div class="page-header">
    <h1>{{article.title}}</h1>
    <p>{{article.description}}</p>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div [innerHTML]="article.body"></div>
    </div>
  </div>
</div>
