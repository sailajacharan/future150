<div class="container-fluid">
  <div class="page-header">
    <h1>Contact Us</h1>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-4" *ngFor="let contact of contacts">
      <a class="thumbnail">
        <img [src]="contact.profileImageUrl" [alt]="contact.fullName" class="img-responsive" />
        <div class="caption text-center">
          <h3>{{contact.fullName}}</h3>
          <p>{{contact.title}}</p>
          <address>
            <strong>Phone</strong> {{contact.phoneNumber}}<br>
            <strong>Email</strong> {{contact.emailAddress}}<br>
            <strong>Twitter</strong> {{contact.twitterHandle}}<br>
          </address>
        </div>
      </a>
    </div>
  </div>
</div>
